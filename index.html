<script type="text/javascript">		
		$(window).ready(function () {				
			var redirect_uri = "http%3A%2F%2F" + window.location.hostname + "%2Fgame.html";
			var url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc63c757bdae5dd41&redirect_uri="+ redirect_uri + "&response_type=code&scope=snsapi_base&state=1#wechat_redirect";
			$('#enter').click(function(){
				window.location.href = url;
			});	
			$('#tap').click(function(){
				window.location.href = url;
			});
			setTimeout(function(){
				$("#tap").animate({left:'200px'}, "slow");
			}, 200);
			
			$('#enter').fadeOut(2000);	
			$('#ad').fadeIn(5000);
			setTimeout(function(){
				if (CONFIG.DEBUG) {
					url = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + "/game.html";
				} else {
					if (!isWeiXin()) {
						alert("您所使用的不是微信浏览器，游戏成绩将无法参加赢红包活动");
					}
				}
				window.location.href = url;
			}, 6000);
			// alert("window==" + $(window).width() + 'x' + $(window).height());
			// alert("document==" + $(document).width() + 'x' + $(document).height());				
		});
</script>
