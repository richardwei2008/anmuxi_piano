<Directory "D:/Dropbox/github/anmuxi_piano">
    Options +MultiViews +FollowSymLinks
    AllowOverride None
    
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    RewriteEngine On
    RewriteBase /anmuxi_piano/
    RewriteRule ^index\.php$ - [S=1]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . /anmuxi_piano/index.php [L]
</Directory>
                    